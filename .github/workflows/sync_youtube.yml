name: Sync YouTube APK

on:
  # Manual trigger
  workflow_dispatch:

  # Allow calling from version-watcher.yml
  workflow_call:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Install Python dependencies
      # -------------------------------------------------
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # -------------------------------------------------
      # Resolve YouTube version from Morphe patches
      # SOURCE: VideoAdsPatch.kt (LOCKED)
      # -------------------------------------------------
      - name: Resolve YouTube version from Morphe patches
        run: |
          set -e

          SOURCE_URL="https://raw.githubusercontent.com/MorpheApp/morphe-patches/main/patches/src/main/kotlin/app/morphe/patches/youtube/ad/video/VideoAdsPatch.kt"

          YT_VERSION=$(curl -s "$SOURCE_URL" \
            | grep -Eo '[0-9]+\.[0-9]+\.[0-9]+' \
            | sort -V \
            | tail -n 1)

          if [ -z "$YT_VERSION" ]; then
            echo "Failed to resolve YouTube version"
            exit 1
          fi

          echo "Resolved YouTube version: $YT_VERSION"
          echo "YT_VERSION=$YT_VERSION" >> "$GITHUB_ENV"

      # -------------------------------------------------
      # Download YouTube APK from APKMirror
      # -------------------------------------------------
      - name: Download YouTube APK
        env:
          YOUTUBE_VERSION: ${{ env.YT_VERSION }}
        run: |
          python3 scripts/sync_youtube.py

      # -------------------------------------------------
      # Create GitHub release and upload APK
      # -------------------------------------------------
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: YouTube-${{ env.YT_VERSION }}
          name: YouTube ${{ env.YT_VERSION }}
          body: |
            Automated YouTube APK sync.

            Source: APKMirror
            Version: ${{ env.YT_VERSION }}
          files: |
            tmp/YouTube-${{ env.YT_VERSION }}.apk

      # -------------------------------------------------
      # Update youtube.txt (race-safe)
      # -------------------------------------------------
      - name: Update youtube.txt
        if: success()
        run: |
          echo "$YT_VERSION" > youtube.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add youtube.txt

          if git diff --cached --quiet; then
            exit 0
          fi

          git commit -m "chore(youtube): sync YouTube ${YT_VERSION}"

          git pull --rebase origin main
          git push
