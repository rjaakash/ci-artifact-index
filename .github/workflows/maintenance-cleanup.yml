name: Repository Maintenance Cleanup

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cleanup releases (keep last YouTube + Music + Reddit)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          export GH_TOKEN=$GH_TOKEN

          gh release list --limit 200 --json tagName,createdAt \
            -q '.[] | "\(.tagName)|\(.createdAt)"' \
            | sort -t'|' -k2 -r > releases.txt

          KEEP_YOUTUBE=$(grep '^YouTube-' releases.txt | head -n1 | cut -d'|' -f1 || true)
          KEEP_MUSIC=$(grep '^Music-' releases.txt | head -n1 | cut -d'|' -f1 || true)
          KEEP_REDDIT=$(grep '^Reddit-' releases.txt | head -n1 | cut -d'|' -f1 || true)

          echo "Keeping:"
          echo "$KEEP_YOUTUBE"
          echo "$KEEP_MUSIC"
          echo "$KEEP_REDDIT"

          cat releases.txt | while IFS='|' read -r TAG DATE; do
            if [ "$TAG" != "$KEEP_YOUTUBE" ] && [ "$TAG" != "$KEEP_MUSIC" ] && [ "$TAG" != "$KEEP_REDDIT" ]; then
              echo "Deleting release + tag: $TAG"
              gh release delete "$TAG" --yes || true
              git push origin ":refs/tags/$TAG" || true
            fi
          done
